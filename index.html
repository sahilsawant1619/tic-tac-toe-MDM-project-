<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | MDM Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">Tic - Tac - Toe</h1>
            <p class="project-subtitle">MDM Project 2025-26</p>
        </header>

        <div class="game-info">
            <div class="scores">
                <div class="score-box">
                    <span class="player-name">Player X</span>
                    <span class="score" id="scoreX">0</span>
                </div>
                <div class="score-box">
                    <span class="player-name">Player O</span>
                    <span class="score" id="scoreO">0</span>
                </div>
            </div>
            
            <div class="status" id="status">
                Player X's Turn
            </div>
            
            <!-- Timer Display Added -->
            <div class="timer-container">
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>
                <div class="timer-text" id="timerText">4s</div>
            </div>
        </div>

        <div class="game-board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="resetBtn">New Game</button>
            <button class="btn btn-secondary" id="resetScoreBtn">Reset Scores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
