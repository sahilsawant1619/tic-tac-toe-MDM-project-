<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | MDM Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-animation">
                <span class="logo-char">T</span>
                <span class="logo-char">I</span>
                <span class="logo-char">C</span>
                <span class="logo-char">-</span>
                <span class="logo-char">T</span>
                <span class="logo-char">A</span>
                <span class="logo-char">C</span>
                <span class="logo-char">-</span>
                <span class="logo-char">T</span>
                <span class="logo-char">O</span>
                <span class="logo-char">E</span>
            </div>
            <div class="slogan">Learn â€¢ Build â€¢ Grow</div>
        </div>
    </div>

    <!-- Color Changer Emoji -->
    <div class="color-changer" id="colorChanger">
        ðŸŽ¨
    </div>

    <!-- Main Game Container -->
    <div class="container" id="mainContainer">
        <header class="header">
            <h1 class="game-title">Tic - Tac - Toe</h1>
            <p class="project-subtitle">MDM Project 2025-26</p>
        </header>

        <div class="game-info">
            <div class="scores">
                <div class="score-box">
                    <span class="player-name">Player X</span>
                    <span class="score" id="scoreX">0</span>
                </div>
                <div class="score-box">
                    <span class="player-name">Player O</span>
                    <span class="score" id="scoreO">0</span>
                </div>
            </div>
            
            <div class="status" id="status">
                Player X's Turn
            </div>
            
            <div class="timer-container">
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>
                <div class="timer-text" id="timerText">4s</div>
            </div>
        </div>

        <div class="game-board" id="board">
            
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="resetBtn">New Game</button>
            <button class="btn btn-secondary" id="resetScoreBtn">Reset Scores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
